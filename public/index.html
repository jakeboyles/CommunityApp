<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Community Manager</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="js/notyfy/jquery.notyfy.css"></script>
	<link href="js/bxslider/jquery.bxslider.css" rel="stylesheet" />
	<link rel="stylesheet" href="js/notyfy/themes/default.css"></script>
	<link rel="stylesheet" href="less/main.css"></script>



	<!-- SPELLS -->
	<script src="js/bower_components/ng-file-upload/angular-file-upload-shim.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="js/bower_components/ng-file-upload/angular-file-upload.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular-route.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/notyfy/jquery.notyfy.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>


	<!-- bxSlider Javascript file -->
	<script src="js/bxslider/jquery.bxslider.min.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/controllers/signin.js"></script> <!-- load up our controller -->
  <script src="js/controllers/search.js"></script> <!-- load up our controller -->
	<script src="js/controllers/signup.js"></script> <!-- load up our controller -->
      <script src="js/controllers/profile.js"></script> <!-- load up our controller -->
	<script src="js/controllers/createPost.js"></script> <!-- load up our controller -->
	<script src="js/controllers/getPost.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/masonary.js"></script> <!-- load our main application -->
    <script src="js/angular-moment/moment.js"></script>
    <script src="js/angular-moment/angular-moment.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>
<!-- SET THE CONTROLLER -->
<body>

        <header ng-controller="mainController" id="header" class="container-fluid">
            <div ng-if="user.error != 'Please Log In'" class="row">
            	<div class="col-xs-4 col-md-3 logo">
            	<a href="#/"><img src="images/logo.png" /></a>
            	</div>
            	<h4 class="col-md-5 mobileHide community">Miami University Community</h4>
            	<div class="userInfo mobileHide pull-right col-md-4 col-xs-8">
            		 <a class="avatar" href="#/profile/{{user._id}}"><img src="{{user.profilepicture}}"></a>
            		 <a href="/logout"><i class="fa fa-power-off"></i> Logout</a>
            		 <a class="postIcon" href="#/post"><i class="fa fa-plus-square-o"></i> Post</a>
                 <div class="searchContain">
                 <a class="postIcon" ng-click="showSearch()"><i class="fa fa-search"></i> Search</a>
                 <div style="display:none" class="search" ng-controller="mainController">
                    <input type="text" ng-model="search">
                    <button ng-click="searchButton()">Search</button>
                  </div>
                 </div>
                 <a ng-click="showMessageBox()" class="postIcon"><i class="fa fa-envelope"></i> {{messages.length}} Messages</a>
            	</div>
            	<div class="userInfo desktopHide pull-right col-md-3 col-xs-7">
            	    <a ng-click="menuClick()" class="mobileMenu pull-right"><i class="fa fa-bars"></i></a>
            		<a class="avatar" href="#/profile/{{user._id}}"><img src="{{user.profilepicture}}"></a>

            		<ul class="mobileNav">
            			<li><a href="/logout"><i class="fa fa-power-off"></i> Logout</a></li>
            		 	<li><a href="#/post"><i class="fa fa-plus-square-o"></i> Post</a></li>
                  <li><a class="postIcon" href="#/profile/{{user._id}}"><i class="fa fa-male"></i> Profile</a></li>
            		</ul>
            	</div>
            </div>

            <div ng-if="user.error == 'Please Log In'" class="row">
            	<div class="col-xs-4 col-md-3 logo">
            	<a href="#/"><img class="userPic" src="images/logo.png" /></a>
            	</div>
            	<div class="pull-right col-xs-8">
            		<a href="#/signin"><i class="fa fa-users"></i> Login</a>
            		<a class="postIcon" href="#/signup"><i class="fa fa-child"></i> Signup</a>
                <div class="searchContain">
                 <a class="postIcon" ng-click="showSearch()"><i class="fa fa-search"></i> Search</a>
                 <div style="display:none" class="search" ng-controller="mainController">
                    <input type="text" ng-model="search">
                    <button ng-click="searchButton()">Search</button>
                  </div>
              </div>
            	</div>
            </div>


        </header>



          <div class="container-fluid" ng-view></div>



   <div ng-controller="mainController" class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">View Messages</h4>
      </div>
      <div class="modal-body">
        <div class="messages">
            <div class="message" ng-repeat="message in messages" >
            <a ng-click="showMessage(message)" >{{message.title}}</a>
            <p>From {{message.from.firstName}} {{message.from.lastName}}</p>
            </div>
        </div>

        <div class="singleMessage">
        <h2>{{oneMessage.title}}</h2>
        <p>{{oneMessage.content}}</p>
        </div>
        
      </div>
      <div class="modal-footer">
        <button ng-click="viewMessages()" type="button" class="btn btn-default backButton">View Messages</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
