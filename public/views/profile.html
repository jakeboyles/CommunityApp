<div class="profile">
	<div class="col-md-2">
		<img src="{{profile.user[0].profilepicture}}" />
	</div>

	<div class="col-md-3">
		<div class="col-xs-12 additionalInfo">
			<h2>{{profile.user[0].firstName}} {{profile.user[0].lastName}}</h2>
			<p><i class="fa fa-home"></i> {{profile.user[0].location}}</p>
		</div>

		<div class="totalStats">
			<div class="stats">
				<span>Posts</span><p>{{profile.posts.length}}</p>
			</div>
			<div class="stats">
				<span>Comments</span><p>{{profile.comments.length}}</p>
			</div>
		</div>
	</div>

	<div class="col-md-6 col-md-offset-1">
		<h3>Posts</h3>
		<div class="posts" ng-repeat="post in profile.posts">
			<h2>{{post.title}}</h2>
			<p>{{post.content}}</p>
		</div>

		<h3>Comments</h3>
		<div class="comments col-xs-12">
			<div class="comment" ng-repeat="comment in profile.comments">
			{{comment.content}}
			<p>{{comment.offer}}
			</div>
		</div>


	</div>
</div>
