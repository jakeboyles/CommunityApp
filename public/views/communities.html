<div data-ng-include src="'views/header.html'"></div>
<div scroller="" loading-method="loadMore()" class="listContain">
	<div ng-if="communities.length>0"  class="item col-md-3 col-xs-12"  ng-repeat="community in communities ">
		<div class="contain">
			<div class="col-md-12 ">
				<h3><a href="#/community/{{community._id}}">{{ community.title }}</a></h3>
			</div>

			<p class="col-xs-12 pull-left content">{{community.description}}</p>

		</div>
	</div>

	<div ng-if="communities.length==0"  class="item col-md-3 col-xs-12"  ng-repeat="community in communities ">
		<div class="contain">
			No Comms

		</div>
	</div>

</div>
