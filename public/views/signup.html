<div class="signup container">
	<form>
		<h2>Signup</h2>
		<input ng-model="signupData.email" type="text">
		<input ng-model="signupData.password" type="password">
		<input ng-model="signupData.firstname" type="text">
		<input ng-model="signupData.lastname" type="text">
		<input ng-model="signupData.location" type="text">
		<button ng-click="signup()">Sign Up</button>
	</form>
</div>
