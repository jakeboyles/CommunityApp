<div data-ng-include src="'views/header.html'"></div>


<div class="col-md-6">
	<h3 class="col-xs-12 search"><i class="fa fa-home"></i>&nbsp; We found {{communities.length}} Communities for {{zipcode}}</h3>
	<div class="listContain" >
		<div  class="item col-md-6 col-xs-12"  ng-repeat="community in communities | filter:searchText">
			<div class="contain">
				<div class="col-md-7 ">
					<h3><a href="#/community/{{community._id}}">{{ community.title }}</a></h3>
					<br>
				</div>
				<p class="col-xs-12 pull-left content">{{community.description}}</p>
			</div>
		</div>
	</div> 
</div>


<div class="posts communityPost col-md-4 col-md-offset-1">
	<h3><i class="fa fa-money"></i>&nbsp; Heres Some Items</h3>
	<div class="item col-md-12 col-xs-12"  ng-repeat="post in posts | orderBy: 'post.date' | limitTo: 5">
		<div class="contain">
			<div class="col-md-3">
				<a href="#/post/{{post._id}}"><img src="{{post.images[0]}}" /></a>
			</div>
			<div class="col-md-9">
				<h3><a href="#/post/{{post._id}}">{{ post.title }}</a><span ng-if="post.price!='trade'" class="price pull-right">{{post.price | currency:"$"}}</span>
				<span ng-if="post.price=='trade'" class="pull-right price tradeprice">Trade</span></h3> 
				<p class="content">{{post.content}}</p>
			</div>
			<div class="pull-left col-xs-12">
				<div class="info col-xs-6"><i class="fa fa-clock-o"></i> <span am-time-ago="post.date"></span></div>
				<span class="commentsTotal col-xs-6"><i class="fa-comments-o fa"></i> {{post.comments.length}}</span>
			</div>
		</div>
	</div>
</div>
