<div class="listContain">
			<div class="item col-md-3 col-xs-12" ng-repeat="post in posts">
			<div class="contain">
				<div class="col-md-3">
					<img src="{{post.images[0]}}" />
				</div>
				<div class="col-md-8 col-md-offset-1">
					<h3><a href="#/post/{{post._id}}">{{ post.title }}</a></h3>
					<p>{{post.content}}</p>
					<p>{{post.price | currency:"$"}}</p>
				</div>
			</div>
			</div>
</div>
