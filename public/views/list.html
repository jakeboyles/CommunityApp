<div class="listContain">
			<div class="item col-md-3 col-xs-12" ng-repeat="post in posts">
			<div class="contain">
				<div class="col-md-5">
					<a href="#/post/{{post._id}}"><img src="{{post.images[0]}}" /></a>
				</div>
				<div class="col-md-7 ">
					<h3><a href="#/post/{{post._id}}">{{ post.title }}</a></h3>
					<p class="price">{{post.price | currency:"$"}}</p>
				</div>

				<p class="col-xs-12 pull-left content">{{post.content}}</p>

				<div class="pull-left col-xs-12">
					<span class="info col-xs-6"><i class="fa fa-home"></i> {{post.location}}</span>
					<span class="commentsTotal col-xs-6"><i class="fa-comments-o fa"></i> {{post.comments.length}}</span>
				</div>
			</div>
			</div>
</div>
