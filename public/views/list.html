	<div class="container">


		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="post in posts">
					<label>
						<input type="checkbox" ng-click="deletepost(post._id)"> <a href="#/post/{{post._id}}">{{ post.title }}</a>
						<p>{{post.content}}
						<p>{{post.user.local.email}}
						<p>{{post.price}}
					</label>
				</div>

				<h2>{{post.comments[0].title}}</h2>

				<div>
				<li ng-repeat="post.comment in post.comments"></li>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<H1>{{user.local.email}}</H1>
