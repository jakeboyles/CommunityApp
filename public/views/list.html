<div class="container">

	<div id="todo-list" class="row">
		<div class="col-sm-12 row">

			<div class="checkbox col-md-4" ng-repeat="post in posts">
				<div class="col-md-3">
					<img src="{{post.images[0]}}" />
				</div>

				<div class="col-md-6 col-md-offset-3">
					<h3><a href="#/post/{{post._id}}">{{ post.title }}</a></h3>
					<p>{{post.content}}</p>
					<p>{{post.user.local.email}}</p>
					<p>{{post.price}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
