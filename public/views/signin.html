<div data-ng-include src="'views/header.html'"></div>

<div class="signup">
	<form>
		<h2>Signin</h2>
		<input class="form-control input-lg text-center" placeholder="Email" ng-model="signupData.email" type="text">
		<input class="form-control input-lg text-center" placeholder="Password" ng-model="signupData.password" type="password">
		<button class="btn btn-primary btn-lg" ng-click="signin()">Sign in</button>
	</form>
</div>
